services:
  gateway:
    build:
      context: ./services/gateway
      dockerfile: Dockerfile
    container_name: tools-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/gateway/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./services/gateway/html:/usr/share/caddy:ro
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    depends_on:
      - shortcode
    networks:
      - tools-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:18-alpine
    container_name: tools-postgres
    environment:
      POSTGRES_USER: tools
      POSTGRES_PASSWORD: tools123
      POSTGRES_DB: tools
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tools-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tools"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:8.2-alpine
    container_name: tools-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - tools-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Short Code Service
  shortcode:
    build:
      context: ./services/shortcode
      dockerfile: Dockerfile
    container_name: tools-shortcode
    ports:
      - "8080:8080"
    environment:
      - APP_ENV=production
      - APP_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=tools
      - DB_PASSWORD=tools123
      - DB_NAME=tools
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BASE_URL=https://aoyangfang.top
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tools-network
    restart: unless-stopped

networks:
  tools-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
  caddy_logs:
