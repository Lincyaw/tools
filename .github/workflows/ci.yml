name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - client
          - services/shortcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ${{ matrix.module }}
          args: --timeout=5m --config=../../.golangci.yml

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - client
          - services/shortcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Download dependencies
        working-directory: ${{ matrix.module }}
        run: go mod download

      - name: Run tests
        working-directory: ${{ matrix.module }}
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ${{ matrix.module }}/coverage.out
          flags: ${{ matrix.module }}
          name: ${{ matrix.module }}

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - client
          - services/shortcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: ${{ matrix.module }}/go.sum

      - name: Build
        working-directory: ${{ matrix.module }}
        run: go build -v ./...

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module:
          - client
          - services/shortcode
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Check formatting
        working-directory: ${{ matrix.module }}
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi
